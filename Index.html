<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<br>
	<div class="top-bar">
		<div class="top-right">
			<div id="gmail">	
				<a href="#">Gmail</a>
			</div>	
			<div id="images">	
				<a href="#">Images</a>
			</div>
		</div>	
	</div>
	<img src="Images/googlelogo_color_272x92dp.png" id="main-pic">
	<br>
	<div class="search">	
		<form>
			<div class="main-bar">
				<input type="text" name="search-bar" id="bar" autofocus>
				
			</div>
		</form>
	</div>
	
	<div class="buttons">
		<div>
			<button id="button-1">
				Google Search
			</button>
		</div>
		<div>
			<button id="button-2">
			I'm feeling lucky!
			</button>
		</div>
	</div>
	<div class="footer-contain">
		<footer>
			<div class="top-foot">
				<div class="left-foot">India
				</div>
			</div>
		</footer>
		<footer>
			<div class="bottom-foot">
				<div class="left-foot-bottom">
					<div id="advertising">
						Advertising
					</div>
					<div id="business">
						Business
					</div>	
					<div id="About">
						About
					</div>
				</div>
				<div class="right-foot-bottom">
					<div id="privacy">
						Privacy
					</div>
					<div id="terms">
						Terms
					</div>	
					<div id="settings">
						Settings
					</div>
				</div>
			</div>
		</footer>
	</div>	
</body>
</html>
